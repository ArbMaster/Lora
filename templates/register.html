{% extends 'base.html' %}

{% block styling %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block navbar %}
{% endblock %}

{% block content %}

{% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for message in messages %}
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="alert alert-danger" role="alert">{{ message }}</div>
        </div>
    {% endfor %}
    {% endif %}
{% endwith %}

<div class="row">
  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
    <div class="card card-signin my-5">
      <div class="card-body">
        <h5 class="card-title text-center">Register</h5>
        <form class="form-signin" action="{{ url_for('register') }}" method="POST">
          <div class="form-label-group">
            <input type="text" name="username" id="username" class="form-control" placeholder="Username" autocomplete="username" required>
            <label for="username">Username</label>
          </div>
          
          <div class="form-label-group">
            <input type="text" name="email" id="email" class="form-control" placeholder="Email" required>
            <label for="email">Email</label>
          </div>
          
          <div class="form-label-group">
            <input type="password" name="password1" id="password1" class="form-control" placeholder="Password" autocomplete="new-password" required>
            <label for="username">Password</label>
          </div>

          <div class="form-label-group">
            <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm Password" autocomplete="new-password">
            <label for="password">Confirm Password</label>
          </div>
          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
